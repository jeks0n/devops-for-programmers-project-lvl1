name: CI Status
on:
  push:
    branches:
      - main
env:
  DATABASE_HOST: db
  DATABASE_PORT: 5432
  DATABASE_NAME: postgres
  DATABASE_USERNAME: uswer
  DATABASE_PASSWORD: 123
jobs:
  test:
    name: Run Test
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create .env file
        uses: SpicyPizza/create-envfile@v1
        directory: app
        with:
          envkey_DATABASE_HOST: env.DATABASE_HOST
          envkey_DATABASE_PORT: env.DATABASE_PORT
          envkey_DATABASE_NAME: env.DATABASE_NAME
          envkey_DATABASE_USERNAME: env.DATABASE_USERNAME
          envkey_DATABASE_PASSWORD: env.DATABASE_PASSWORD

          envkey_POSTGRES_USER: env.DATABASE_USERNAME
          envkey_POSTGRES_PASSWORD: env.DATABASE_PASSWORD
          envkey_POSTGRES_DB: env.DATABASE_HOST
          envkey_POSTGRES_PORT: env.DATABASE_PORT

      - name: Set up Docker Buildx
        id: buildx_test
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Make build and push
        id: docker_build_test
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile.production
          builder: ${{ steps.buildx_test.outputs.name }}
          push: false
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          tags: ${{ github.repository }}:latest

      - name: Make test
        run: make test
  docker:
    needs: test
    name: Docker build and push
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create .env file
        uses: SpicyPizza/create-envfile@v1
        directory: app
        with:
          envkey_DATABASE_HOST: env.DATABASE_HOST
          envkey_DATABASE_PORT: env.DATABASE_PORT
          envkey_DATABASE_NAME: env.DATABASE_NAME
          envkey_DATABASE_USERNAME: env.DATABASE_USERNAME
          envkey_DATABASE_PASSWORD: env.DATABASE_PASSWORD

          envkey_POSTGRES_USER: env.DATABASE_USERNAME
          envkey_POSTGRES_PASSWORD: env.DATABASE_PASSWORD
          envkey_POSTGRES_DB: env.DATABASE_HOST
          envkey_POSTGRES_PORT: env.DATABASE_PORT

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
            ${{ github.repository }}
          tags: |
            type=sha
          flavor:
            latest=true

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Docker Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Make build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile.production
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
